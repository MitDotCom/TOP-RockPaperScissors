<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP: Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>
                <span class="rock">Rock </span>
                <span class="paper">Paper </span>
                <span class="scissors">Scissors</span>
            </h1>
        </div>
        
        <div class="score"></div>
        <div class="readOut"></div>
        <div class="buttons">
            <button class="rockbtn" type="button">Rock</button>
            <button class="paperbtn" type="button">Paper</button>
            <button class="scissorsbtn" type="button">Scissors</button>
        </div>
        <div class="playAgain">
            <div class="question">Play Again?</div>
            <div class="yesNoButtons">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </body>
</html>
