<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP: Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-section">
            <div class="title">
                <h1>
                    <span class="rock">Rock </span>
                    <span class="paper">Paper </span>
                    <span class="scissors">Scissors</span>
                </h1>
            </div>
            
            <div class="score"></div>
            <div class="readOut"></div>
            <div class="buttons">
                <button class="rockbtn" type="button"><img src="./icons/rock.png" alt="rock" width="100"></button>
                <button class="paperbtn" type="button"><img src="./icons/paper.png" alt="paper" width="100"></button>
                <button class="scissorsbtn" type="button"><img src="./icons/scissors.png" alt="scissors" width="100"></button>
            </div>
        </div>
        <div class="playAgain">
            <div class="question">Play Again?</div>
            <div class="yesNoButtons">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
        <div class="footer">
            <p>2023 Mitchell Comrie</p>
            <p>in conjunction with <a href="https://www.theodinproject.com/">The Odin Project</a></p>
        </div>
    </body>
</html>
