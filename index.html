<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOP: Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="score"></div>
        <div class="readOut"></div>
        <div class="buttons">
            <button class="rock" type="button">Rock</button>
            <button class="paper" type="button">Paper</button>
            <button class="scissors" type="button">Scissors</button>
        </div>
        <div class="playAgain">
            <div class="question">Play Again?</div>
            <div class="yesNoButtons">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </body>
</html>
